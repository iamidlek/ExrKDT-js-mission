<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moovle</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous">
</head>

<body>
  <!-- Home -->
  <div class="home container">
    <h1>Moovle</h1>
    <form>
      <input type="text" name="search" autocomplete='off' placeholder="영화 제목을 입력하세요" onfocus="this.placeholder = ''"
        onblur="this.placeholder = '영화 제목을 입력하세요'">
      <button type="submit">
        <i class="fa fa-search" aria-label="Search"></i>
      </button>
    </form>
  </div>

  <!-- Result -->
  <div class="result none container">
    <div class="spinner">
      <div class="loading"></div>
    </div>
    <div class="top none" aria-label="Move to Top">
      <i class="fa fa-chevron-up" aria-hidden="true"></i>
      <i class="fa fa-chevron-up" aria-hidden="true"></i>
    </div>
    <ul class="list">
    </ul>
  </div>
  <!-- Detail -->
</body>

</html>
